<h1>Hello to Fixit!</h1>
<div class="card mt-4">
    <h4 class="card-header">You can search for specialists to hire.</h4>
    <div class="card-body">
        <h5>All users in mocked database</h5>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
