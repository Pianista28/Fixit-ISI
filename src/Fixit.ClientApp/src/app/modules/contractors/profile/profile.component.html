<div class="profile-container">
  <div class="upper-panel" *ngIf="canEditProfile()">
    <button mat-raised-button color="primary" (click)="navigateToEdit()">
      <mat-icon>edit</mat-icon>
      <span>Edytuj dane osobowe</span>
    </button>
  </div>
  <app-profile-header class="element" [contractor]="contractorProfile"></app-profile-header>
</div>
